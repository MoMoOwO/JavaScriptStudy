    <script src="test1.js"></script>

    <script src="test4.js"></script>
    <script src="test3.js"></script>
    <script src="test5.js"></script>

    <script>
        /*
            1.一个页面需要引入多个js文件
            2.带来的问题：请求过多、依赖模糊、难以维护
            3.这些问题可以通过现代模块化编码和项目构建来解决

            首先我们要依赖多个模块，那样就会发送多个请求，导致请求过多
            然后就是依赖关系模糊，我们不知道他们的具体依赖关系是什么，也就是说很容易因为依赖关系而在引入js模块的时候顺序先后不对而带来问题
            以上的现象就到这了这样会很难维护。很可能出现牵一发而动全身的情况导致项目出现严重的问题。
        */
    </script>
</body>
</html>
