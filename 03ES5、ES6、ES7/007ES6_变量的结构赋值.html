<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            ES6 变量的解构赋值
            1.理解：从对象或数组种提取数据，并赋值给变量(多个)
            2.对象的结构赋值
            let {n, a} = {n: "tom", a: 12};
            3.数组的结构赋值
            let [a, b] = [123, "abc"];
            4.用途：
            给多个形参赋值
        */
        let obj = {username: "kobe", age: 39};
        // 传统方式获取对象中的属性
        /* let username = obj.username;
        let age = obj.age;
        console.log(username, age); */

        // 使用对象结构赋值，结构的时候属性必须是对象中有的属性名，若不是则返回undefined
        /* let c;
        console.log(username, age); */

        /* let {username, xx} = obj;
        console.log(username, xx); */

        // 可以按需结构赋值
        let {username} = obj;
        console.log(username);

        console.log("---------");

        // 使用数组结构赋值
        let arr = [123, "abc", true];
        /* let [a, b, c] = arr;
        console.log(a, b, c); */

        // 按需解构赋值
        /* let [a, b] = arr;
        console.log(a, b); */

        // 实际是按下标索引顺序来赋值，如需要跳过某些值，可以不赋值变量来进行跳过
        let [, , c] = arr;
        console.log(c);

        console.log("---------");

        // 用途：给多个变量赋值
        function foo({username, age}){  // {username, age} = obj
            console.log(username, age);
        }
        foo(obj);
    </script>
</body>
</html>
