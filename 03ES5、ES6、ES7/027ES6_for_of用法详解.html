<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <script>
        /*
            ES6 for(let value of target){}循环遍历
                1.遍历数组
                2.遍历Set
                3.遍历Map
                4.遍历字符串
                5.遍历伪数组
        */
        // 遍历数组
        let array = [1, 2, true, null, 3];
        for(i of array){
            console.log(i);
        }
        console.log("-------");

        // 遍历Set
        let set = new Set([2, 3, 4, true, null]);
        for(let i of set){
            console.log(i);
        }
        console.log("-------");
        // 巧用set实现数组去重
        let arr = [2, 2, 3, 3, 5, 6];
        console.log(arr);
        let arr1 = arr;
        arr = [];
        let set1 = new Set(arr1);
        for(let i of set1){
            arr.push(i);
        }
        console.log(arr);
        console.log("-------");

        // 遍历Map
        let map = new Map([['a', 1], ['b', 4], ['c', 6]]);
        for(let i of map){
            console.log(i);
        }
        console.log("-------");

        // 遍历字符串
        let str = 'I am iron man';
        for(let i of str){
            console.log(i);
        }
        console.log("-------");

        // 遍历伪数组
        let btns = document.getElementsByTagName('button');
        for(let i of btns){
            console.log(i);
        }
    </script>
</body>
</html>
