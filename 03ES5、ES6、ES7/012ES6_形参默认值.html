<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
            ES6形参默认值
            当不传入函数(方法)参数的时候默认使用形参的默认值，
            形参默认值的定义，在定义函数(方法)的时候在参数列表中为形参赋以默认值
        */
        // 定义一个点的坐标的构造函数
        function Point(x = 0, y = 0){
            this.x = x;
            this.y = y;
        }
        let point = new Point(23, 35);
        console.log(point);
        point = new Point();
        console.log(point);
    </script>
</body>
</html>
