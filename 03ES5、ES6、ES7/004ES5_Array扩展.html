<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            ES5 Array扩展
            1.Array.prototype.indexOf(value)：得到value值在数组中的第一个下标
            2.Array.prototype.lastIndexOf(value)：得到value值在数组中的最后一个下标
            3.Array.prototype.forEach(function(item, index){})：遍历数组
            4.Array.prototype.map(function(item, index){})：遍历数组返回一个新的数组，返回加工之后的值
            5.Array.prototype.filter(function(item, index){})：遍历过滤出一个新的子数组，返回条件为true的值
            以上这些方法都是给Array的实例使用的
        */

        /*
            练习题需求：
            1.输出第一个6的下标，
            2.输出最后一个6的下标，
            3.输出所有元素的值和下标，
            4.根据arr产生一个新数组，要求每个元素都比原来大10，
            5.根据arr产生一个新数组，返回的每个元素都要大于4
        */
        var arr = [-12, 2, 6, -15, 3, -5, 6, 4, -7, 6, 8];
        console.log(arr);
        console.log("-----------------");

        // indexOf(value)：得到value值在数组中的第一个下标
        console.log("arr中第一个6所在位置");
        console.log(arr.indexOf(6));
        console.log("-----------------");

        // lastIndexOf(value)：得到value值在数组中的最后一个下标
        console.log("arr中最后一个6所在位置");
        console.log(arr.lastIndexOf(6));
        console.log("-----------------");

        // forEach(function(item, index){})：遍历数组
        console.log("arr中所有数及其索引");
        arr.forEach(function(item, index){
            console.log(item + "---" + index);
        });
        console.log("-----------------");

        // map(function(item, index){})：遍历数组返回一个新的数组，返回加工之后的值
        console.log("arr中每个数+10之后的数组");
        var arrNew1 = arr.map(function(item){
            return item + 10;
        });
        console.log(arrNew1);
        console.log("-----------------");

        // filter(function(item, index){})：遍历过滤出一个新的子数组，返回条件为true的值
        console.log("arr中筛选出值大于4的数");
        var arrNew2 = arr.filter(function(item){
            return item > 4;
        });
        console.log(arrNew2);
        console.log("-----------------");

    </script>
</body>
</html>
