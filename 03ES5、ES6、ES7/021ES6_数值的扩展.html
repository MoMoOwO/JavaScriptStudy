<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            ES6 数值的扩展
                1.二进制与八进制数值表示法：二进制用0b，八进制用0o
                2.Number.isFinite(i)：判断是否是有限大的数
                3.Number.isNaN(i)：判断时候是NaN
                4.Number.isInteger(i)：判断时候是整数
                5.Number.parseInt(str)：将字符串转换为对应的数值
                6.Math.trunc(i)：直接去除小数部分
        */
        console.log(0b1010); // 10
        console.log("----------");

        console.log(0o56); // 46
        console.log("----------");

        console.log(Number.isFinite(123)); // false
        console.log(Number.isFinite(Infinity)); // true
        console.log("----------");

        console.log(Number.isNaN(123)); // false
        console.log(Number.isNaN(NaN)); // true
        console.log("----------");

        console.log(Number.isInteger(123.0)); // true
        console.log(Number.isInteger(123.123)); // false
        console.log(Number.isInteger(123)); // true
        console.log("----------");

        console.log(Number.parseInt("123abc123")); // 123
        console.log(Number.parseInt("abc123")); // NaN
        console.log("----------");

        console.log(Math.trunc(123.123)); // 123
    </script>
</body>
</html>
