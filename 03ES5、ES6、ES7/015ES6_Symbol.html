<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            前言：ES5种对象的属性名都是字符串，容易造成重名，污染环境
            ES6 Symbol:
                概念：ES6中添加了一种原始数据类型symbol(已有的原始数据类型：String、Number、Boolean、Null、Undefined，对象)
                特点：
                    1.Symbol属性值对应的值是唯一的，解决命名冲突问题；
                    2.Symbol值不能与其他数据进行计算，包括同字符串拼串；
                    3.for in、for of遍历时不会遍历symbol属性。
                使用：
                    1.调用Symbol函数得到symbol值
                        let symbol = Symbol();
                        let obj = {};
                        obj[symbol] = 'hello';
                    2.传参标识
                        let symbol = Symbol("one");
                        let symbol2 = Symbol("two");
                        console.log(symbol); // Symbol("one")
                        console.log(symbol2); // Symbol("two")
                    3.内置Symbol值
                        除了定义自己使用的symbol值意外，ES6还提供了11个内置的Symbol值，指向语言内部使用的方法。
                        如Symbol.iterator，对象的Symbol.iterator属性指向对象的默认遍历器方法
        */

        // 创建Symbol属性值
        let symbol = Symbol();
        console.log(symbol);
        let obj = { username: "kobe", age: 39 };
        obj.sex = "男";
        // 使用symbol为对象添加属性值
        obj[symbol] = 'hello';
        console.log(obj);

        console.log("--------");

        // for in, for of不能遍历symbol属性
        for(i in obj){
            console.log(i);
        }

        console.log("--------");

        let symbol2 = Symbol();
        let symbol3 = Symbol();
        console.log(symbol2 === symbol3);
        console.log(symbol2, symbol3);
        // 区分symbol
        let symbol4 = Symbol("one");
        let symbol5 = Symbol("two");
        console.log(symbol4, symbol5);

        console.log("--------");

        // 可以使用symbol去定义常量
        const Person_key = Symbol("Person_key");
        console.log(Person_key);
    </script>
</body>
</html>
