<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>测试1</button>
    <br>
    <button>测试2</button>
    <br>
    <button>测试3</button>
    <br>
    <script>
        /*
            ES6 let关键字
            1.作用：与var关键字类似，用于声明一个变量
            2.特点：在块作用域内有效；不能重复声明；不会预处理，不存在提升。
            3.应用：循环遍历加监听，使用let取代var是趋势
        
        */
        // 不会预处理，不存在提升
        //console.log(username); // 报错 username is not defined
        let username = "kobe";

        // 不能重复声明
        //let username = "james" // 报错 username is　already been declared

        let btns = document.getElementsByTagName("button");
        // let生命的变量在块作用域内有效
        for(let i = 0; i < btns.length; i++){
            btns[i].onclick = function(){
                console.log(i + 1);
            };
        }

        /*
            ES6 const关键字
            1.作用：定义一个常量
            2.特点：不能修改，其他特点同let关键字声明的变量
            3.应用：保存不用改变的数据

        */
        const KEY = "NBA";
        // 常量不可被修改
        KEY = "CBA"; // 报错 Assignment to constant variable.
    </script>
</body>
</html>
