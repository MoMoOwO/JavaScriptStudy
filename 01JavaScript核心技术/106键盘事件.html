<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <br><br>
    <input id="name" type="text">
    <script>
        /*
            键盘事件：
            onkeydown：按键被按下，如果一直按住键盘某个按键不松手那么事件会一直再触发。
            当连续触发时，第一次和第二次之间会间隔稍微长一点，其他的会非常快，这种设计是防止误操作的发生。
            通过event.keyCode可以判断哪个按键被按下，除了event.keyCode，
            事件对象还总还提供了几个属性altKey、ctrlKey、shiftKey这几个用来判断alt、ctrl、shift键是否被按下，
            如果按下则返回true否则返回false。
            onkeyup：按键被释放

            键盘事件一般绑定给一些可以获取焦点的对象或者是document
        */
        /*document.onkeydown = function(event){
            event = event || window.event;
            // 通过KeyCode可以判断哪个按键被按下  -- Unicode编码
            // console.log(event.keyCode);
            // 判断ctrl + “a”是否被按下
            if(event.ctrlKey && event.keyCode === 65){
                console.log("ctrl + a被按下！");
            }
        };
        document.onkeyup = function(){
            console.log("按键被释放！");
        };*/

        var nameInput = document.querySelector("#name");

        nameInput.onkeydown = function(event){
            console.log("按键按下！");
            event = event || window.event;
            // 文本框中不能输入数字
            // 数字0-9Unicode编码为48-57
            console.log(event.keyCode);
            if(event.keyCode >= 48 && event.keyCode <= 57){
                return false;
            }
            // 在文本框中输入内容，属于onkeydown的默认行为，
            // 如果在onkeydown中取消默认行为，则输入的内容，不会出现在文本框中
            //return false;
        };
    </script>
</body>
</html>
