<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            字符串的相关方法：主要指字符串对象中的方法
            在底层字符串是以字符数组的形保存的
        */
        var str = "Hello String!";
        
        /*
            在底层字符串是以字符数组的形保存的
            length可以用来获取字符串的长度
        */
        console.log(str.length);
        console.log(str[1]);

        /*
            方法:
            charAt()：可以返回字符串中指定位置的字符，根据索引获取指定的字符
            charCodeAt()：获取指定位置的字符的编码Unicode编码
            fromCharCode()：可以根据字符编码去获取字符
            concat()：可以用来链接两个或多个字符串
            indexOf()：可以检索一个字符串中是否含有指定内容，如果字符串中含有改内容，则会返回其第一次出现的索引，
            如果没有找到指定的内容，则返回-1；可以指定第二个参数，指定开始查找的位置。
            lastIndexOf()：该方法用法跟indexOf()类似，不同的是indexOf()从前往后找，lastIndexOf()从后往前找。
            slice()：可以从字符串中截取指定的内容，不会影响原数组，而是将截取的内容返回；
            第一个参数为开始位置索引(包括开始位置)，第二个参数为结束位置的索引(不包含结束位置位置)，
            如果省略第二个参数则会截取到后面所有字符，也就可以传递一个负数作为参数，附属的化将会从后边开始。
            substring()：可以用来截取一个字符串，与slice()类似；
            第一个参数为开始位置索引(包括开始位置)，第二个参数结束位置的索引(不包含结束位置)；
            如果传递了一个负值，则默认使用0，而且他还会自动调整，如果第二个参数小于第一个参数，则会自动变换参数位置。
            substr()：用来截取字符串，第一个参数为开始位置索引，第二个参数为截取字符的个数。
            split()：根据参数给定的字符将一个字符串拆分为数组，如果传递一个空串作为参数则将每个字符差分为单独的数组元素。
            toLowerCase()：将字符串转换为小写，并返回新字符串。
            toUpperCase()：将字符串转换为大写，并返回新字符串。
        */

        // charAt()：可以返回字符串中指定位置的字符，根据索引获取指定的字符
        var result = str.charAt(1);
        console.log(str);
        console.log(result);

        // charCodeAt()：获取指定位置的字符的编码Unicode编码
        result = str.charCodeAt(0);
        console.log(result);

        // fromCharCode()：可以根据字符编码去获取字符
        result = String.fromCharCode(72);
        console.log(result);

        // concat()：可以用来链接两个或多个字符串
        result = str.concat("你好", "再见");
        console.log(result);

        /*
            indexOf()：可以检索一个字符串中是否含有指定内容，如果字符串中含有改内容，则会返回其第一次出现的索引，
            如果没有找到指定的内容，则返回-1；可以指定第二个参数，指定开始查找的位置。
        */
        result = str.indexOf("h");
        console.log(result);
        result = str.indexOf("l", 2);
        console.log(result);
        result = str.indexOf("p");
        console.log(result);

        // lastIndexOf()：该方法用法跟indexOf()类似，不同的是indexOf()从前往后找，lastIndexOf()从后往前找。
        result = str.lastIndexOf("l");
        console.log(result);
        result = str.lastIndexOf("l", 2);
        console.log(result);
        result = str.lastIndexOf("p");
        console.log(result);

        /*
            slice()：可以从字符串中截取指定的内容，不会影响原数组，而是将截取的内容返回；
            第一个参数为开始位置索引(包括开始位置)，第二个参数为结束位置的索引(不包含结束位置位置)，
            如果省略第二个参数则会截取到后面所有字符，也就可以传递一个负数作为参数，附属的化将会从后边开始
        */
        str = "abcdefgh";
        result = str.slice(1, 4);
        console.log(result);
        result = str.slice(4);
        console.log(result);

        /*
            substring()：可以用来截取一个字符串，与slice()类似；
            第一个参数为开始位置索引(包括开始位置)，第二个参数结束位置的索引(不包含结束位置)；
            如果传递了一个负值，则默认使用0，而且他还会自动调整，如果第二个参数小于第一个参数，则会自动变换参数位置。
        */
        result = str.substring(1, 2);
        console.log(result);
        result = str.substring(1, -1);
        console.log(result);
        result = str.substring(3, 1);
        console.log(result);
        result = str.substring(1, 3);
        console.log(result);

        /*
            substr()：用来截取字符串，第一个参数为开始位置索引，第二个参数为截取字符的个数。
        */
        str = "abcdefghijklmn";
        result = str.substr(2, 4);
        console.log(result);

        // split()：根据参数给定的字符将一个字符串拆分为数组，如果传递一个空串作为参数则将每个字符差分为单独的数组元素。
        str = "abc,def,ghi,jkl";
        result = str.split(",");
        console.log(result);
        console.log(Array.isArray(result));
        console.log(result.length);
        result = str.split("");
        console.log(result);

        /*
            toLowerCase()：将字符串转换为小写，并返回新字符串。
            toUpperCase()：将字符串转换为大写，并返回新字符串。
        */
        str = str.toLowerCase();
        console.log(str);
        str = str.toUpperCase();
        console.log(str);
    </script>
</body>
</html>
