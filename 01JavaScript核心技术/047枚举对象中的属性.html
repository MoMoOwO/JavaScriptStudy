<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: "孙悟空",
            age: 20,
            gender: "男",
            address: "花果山"
        }

        /*
            枚举对象中的属性,
            使用for ... in语句
            语法:
            for(var 变量 in 对象){

            }
            for...in语句遍历对象时,对象汇总有几个属性,就循环执行几次,每次执行时,会将对象中的一个属性的名字赋值给变量
        */ 

        for(let item in obj){
            console.log('属性名:' + item + ',属性值:' + obj[item]);
        }
        
    </script>
</body>
</html>
