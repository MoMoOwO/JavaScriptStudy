<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="deleteEmp?id=001">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@jerry.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=002">Delete</a></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>bob@163.com</td>
            <td>10000</td>
            <td><a href="deleteEmp?id=003">Delete</a></td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>jack@qq.com</td>
            <td>7000</td>
            <td><a href="deleteEmp?id=004">Delete</a></td>
        </tr>
    </table>

    <div id="formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">name：</td>
                <td class="inp">
                    <input type="text" name="empName" id="empName" />
                </td>
            </tr>
            <tr>
                <td class="word">email：</td>
                <td class="inp">
                    <input type="text" name="email" id="email" />
                </td>
            </tr>
            <tr>
                <td class="word">salary：</td>
                <td class="inp">
                    <input type="text" name="salary" id="salary" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton">Submit</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        // 1.点击删除超链接后删除员工的信息
        // 获取所有超链接
        var allA = document.getElementsByTagName("a");
        for(let i = 0; i < allA.length; i++){
            /*
                for循环会在页面加载完成之后立即执行，而响应函数会在超链接被点击时才执行，
                当响应函数执行时，for循环早已执行完毕
            */
            console.log("for循环正在执行：" + i);
            allA[i].onclick = function(){
                /* 点击超链接以后超链接会跳转页面，这是超链接的默认行为
                但是我们此时不希望出现默认行为，可以荣国在响应函数的最后return false;来取消默认行为
                */                
                // 点击超链接之后删除超链接所在的那一行
                // 获取当前行tr
                let tr = this.parentNode.parentNode;

                // console.log("单击响应函数正在执行：" + i);
                // console.log(allA[i]);
                
                // 删除之前弹出一个提示框来进行确认和取消
                /*
                    confirm()用于显示一个确认取消提示框，接收一个字符串作为参数用于在提示框中显示文本
                */
                // 获取要删除的员工的名字 tr.children[0].innerHTML
                let name = tr.getElementsByTagName("td")[0].innerHTML;
                let result = confirm("是否确认删除" + name + "？");
                if(result){
                    tr.parentNode.removeChild(tr);
                }

                return false;
            };
        }

    </script>
</body>
</html>
