<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个数组
        var arr = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5];
        // 去除数组中重复的数字
        // 循环遍历数组
        for(let i = 0; i < arr.length; i++){
            // 挨个比较该元素之后的元素进行比较
            for(let j = i + 1; j < arr.length; j++){
                // 比较两个数是否相等
                if(arr[i] == arr[j]){
                    // 相等则删除该元素
                    arr.splice(j, 1);
                    // 当删除元素后,后面的元素会向前靠齐需要继续从当前位置开始向下比较,而不是接着往下比较
                    j--;
                }
            }
        }

        console.log(arr);
    </script>
</body>
</html>
