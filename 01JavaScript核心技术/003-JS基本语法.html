<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        JS注释：
        1.多行注释：
        2.单行注释
        注释中的内容不会被执行，但是可以在源代码中查看
        要养成良好的编程习惯，也可以通过注释来对待吗进行一些简单的调试
        
        */

        alert("警告弹窗！");
        document.write("页面输出!");
        console.log("控制台输出!"); // 用于在控制台中输出内容

        /*
        1. JS中严格区分大小写
        2. JS中每一条语句以分号结尾，如果不写分号，浏览器会自动添加，但是消耗一些系统资源，也可能会加错分号
        3. JS中会忽略多个空格和换行，所以我们可以利用空格和换号来格式化代码
        */
        Alert("haha");
    </script>
</body>
</html>
