<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["小红", "小明", "小刚", "小强"];

        /*
            slice()这个函数可以从数组中提取指定元素,该方法不会改变原数组而是吧截取到的元素封装到一个新数组中并返回;
            参数:第一个参数为截取开始的位置索引(包含),第二个参数为截取结束的位置索引(不包含);第二个参数可以不写,此时会截取从开始位置往后的所有元素;
            索引可以传递一个负值,如果传递一个负值,则从后往前计算,如-1为倒数第一个,-2为倒数第二个.
        */

        var newArr = arr.slice(1, 3);
        console.log(arr);
        console.log(newArr);

        newArr = arr.slice(1);
        console.log(newArr);

        newArr = arr.slice(1, -1);
        console.log(newArr);

        /*
            splice()这个方法可以用于删除数组中的指定元素,
            使用splice会影响到原数组,会将指定元素从原数组中删除,并将删除的元素作为返回值返回;
            参数:第一个参数为开始位置的索引,第二个参数为删除元素的数量,第三个及以后的参数为要插入的新元素,插入到开始索引的前面
        */
        arr = ["小红", "小明", "小刚", "小强"];

        var deleteEl = arr.splice(1, 2);
        console.log("deleteEl = " + deleteEl);
        console.log(arr);

        arr = ["小红", "小明", "小刚", "小强"];
        arr.splice(1, 2, "小李", "小王");
        console.log(arr);


    </script>
</body>
</html>
