<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            赋值运算符
            =: 可以将符号右侧得值赋值给符号左侧的变量
            +=: a += 5等价于a = a + 5
            -=: a -= 5等价于a = a - 5
            *=: a -= 5等价于a = a * 5
            /=: a -= 5等价于a = a / 5
            %=: a -= 5等价于a = a % 5
        */
        // = 
        let a = 10;
        console.log('a=' + a);

        // +=
        a += 5; // 等价于a = a + 5;  15
        console.log('a=' + a);

        // -=
        a -= 3; // 等价于a = a - 5;  12
        console.log('a=' + a);

        // *=
        a *= 2; // 等价于a = a * 2;  24
        console.log('a=' + a);

        // /=
        a /= 4; // 等价于a = a / 4;  6
        console.log('a=' + a);

        // %=
        a %= 4; // 等价于a = a % 4;  4
        console.log('a=' + a);
    </script>
</body>
</html>
