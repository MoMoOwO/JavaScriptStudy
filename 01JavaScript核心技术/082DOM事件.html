<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 我们可以在事件对应的属性中设置一些js代码这样当事件被触发时，这些代码将会执行；
    但是直接将js代码写道html标签中就造成了结构合行为的耦合，不方便维护，所以不推荐使用这种方式 -->
    <!-- <button id="btn" onclick="alert('你好！');">我是一个按钮</button> -->
    <button id="btn" onclick="alert('你好！');">我是一个按钮</button>
    <script>
        /*
            事件，就是用户与浏览器之间的交互行为，比如：点击按钮、鼠标移动、关闭窗口
        */

        // 可以为按钮的对应事件绑定处理函数的形式来响应事件，当事件触发时，其对应的函数将会被调用
        // 为单击事件绑定的函数,称为单击响应函数
        // 获取按钮对象
        var btn  = document.getElementById("btn");
        // 为按钮绑定单击事件
        btn.onclick = function(){
            console.log("点击了按钮!");
        };
        // 双击事件 双击响应函数
        btn.ondblclick = function(){
            console.log("双击了按钮!");
        };
        // 鼠标在按钮上移动
        btn.onmousemove = function(){
            console.log("鼠标在按钮上移动了!");
        }

    </script>
</body>
</html>
