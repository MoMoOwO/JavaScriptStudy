<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            垃圾回收(garbage collection)
            就像人们生活一样，程序运行过程中也会产生垃圾，这些垃圾积攒过多以后会导致程序运行速度过慢，
            所以我们需要一个垃圾回收机制，来处理程序运行过程中产生的垃圾

            当一个对象没有任何的变量或属性对他进行引用，此时我们将用于无法操作该对象，此时这种对象就是一个垃圾，
            这种对象过多会占用大量内存空间，会导致程序运行变慢，所以这种垃圾必须进行清理

            在JS种拥有自动的垃圾回收机制，会自动将这些垃圾从内存中销毁，我们不需要也不能进行垃圾回收的操作，
            我们只需要将不再使用的对象设置为null即可。
        */
        var obj = new Object();
        // 对象的操作

        // 没有任何变量指向之前创建的对象，但是对象还在占用着空间，未销毁
        obj = null;
    </script>
</body>
</html>
