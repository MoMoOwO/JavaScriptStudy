<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1{
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button id="btn01">读取样式IE</button>
    <button id="btn02">读取样式Other</button>
    <div id="box1" style="height: 200px;">

    </div>

    <script>
        // 点击按钮之后读取#box1的样式
        var btn01 = document.querySelector("#btn01");
        var btn02 = document.querySelector("#btn02");
        var box1 = document.querySelector("#box1");

        btn01.onclick = function(){
            /*
                获取元素的当前显示的样式
                语法：元素.currentStyle.样式名
                它可以用来读取当前元素正在显示(优先级高的样式优先显示)s的样式
                如果元素没有设置改样式，则获取它的默认样式。
                注意该属性只能在IE浏览器中使用并生效。
            */
            console.log(box1.currentStyle);
            // 默认样式
            console.log("width:" + box1.currentStyle.width);
            // 显示的样式
            console.log("height:" + box1.currentStyle.height);

            console.log("backgroundColor:" + box1.currentStyle.backgroundColor);
        };

        btn02.onclick = function(){
            /*
                在其他浏览器中可以使用
                getComputedStyle()这个方法来获取元素当前的样式，这个方法是window对象的方法，可以直接使用。
                需要两个参数
                第一个，需要获取的样式的元素；第二个，可以传递一个为元素(before、after)，一般都传null。
                该方法返回一个对象，对象中封装了当前元素对应的样式。
                读取样式规则与currentStyle类似。
                可以通过“对象.样式名”来获取样式值，如果获取的样式没有设置，则会获取到真实的值，而不是默认值，
                比如没有设置width它不会获取到auto，而是实际长度。
                但是该方法不支持IE8及以下的浏览器

                通过currentStyle属性和getComputedStyle()方法获取到的style属性值都是只读的，即不能通过此方式设置style属性值。
            */
            let cssObj = getComputedStyle(box1, null);
            console.log(cssObj);
            console.log(cssObj.width);
            console.log(cssObj.height);
            console.log(cssObj.backgroundColor);
        };

        // 定义一个函数，用来获取指定元素的当前的样式
        // obj要获取样式的元素,name要获取的样式名
        function getStyle(obj, name){
            var css = getComputedStyle(obj, null)[name];
        }
    </script>
</body>
</html>
