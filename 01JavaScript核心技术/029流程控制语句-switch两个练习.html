<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>练习一</h1>
    <h5>对于成绩大于60分的，输出“合格”，低于60分，输出"不合格"。</h5>
    请输入成绩：<input type="number" id="score" max="100" min="0">
    <button onclick="getResult()">提交</button>

    <hr>

    <h1>练习二</h1>
    <h5>从键盘接收整数参数，如果概述为1~7则打印对应的星期，否则打印非法参数。</h5>
    请输入一个整数：<input type="number" id="num">
    <button onclick="getWeek()">提交</button>

    <script>
        // 练习一
        function getResult(){
            let score = +document.querySelector('#score').value;

            // switch(score >= 60){
            //     case true:
            //         alert('合格!');
            //         break;
            //     case false:
            //         alert('不合格');
            //         break;
            //     default: 
            //         break;
            // }
            switch(parseInt(score / 10)){
                case 10:
                case 9:
                case 8:
                case 7:
                case 6:
                    alert('合格!');
                    break;
                default:
                    alert('不合格!');
                    break;
            }
        }

        // 练习二
        function getWeek(){
            let num = +document.querySelector('#num').value;

            switch(num){
                case 1:
                    alert('星期一!');
                    break;
                case 2:
                    alert('星期二!');
                    break;
                case 3:
                    alert('星期三!');
                    break;
                case 4:
                    alert('星期四!');
                    break;
                case 5:
                    alert('星期五!');
                    break;
                case 6:
                    alert('星期六!');
                    break;
                case 7:
                    alert('星期日!');
                    break;
                default:
                    console.log('输入非法!');
                    break;
            }
        }
    </script>
</body>
</html>
