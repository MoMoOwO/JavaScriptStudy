<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #outer{
            width: 980px;
            height: 540px;
            margin: 50px auto;
            background-color: #ccc;
            padding: 10px 0;

            position: relative;

            overflow: hidden;
        }

        #imgList{
            /* 去除项目符号 */
            list-style: none;
            /* 这个宽度写死不好，如果添加图片则需要增加宽度
            通过js来设置宽度 */
            /* width: 5880px; */

            position: absolute;
            /* 每向左移动980px则显示下一张图片 */
            left: 0;
        }

        #imgList > li{
            /* 设置浮动 */
            float: left;
            margin: 0 10px;
        }

        #imgList > li > img{
            width: 960px;
            height: 540px;
        }

        #navDiv{
            position: absolute;
            bottom: 15px;
            /*
                outer宽度980px;navDiv的宽度25*6=150，
                视频中通过js进行设置
            */
            /* left: 450px; */

            /*可以使用这种方法居中，首先右偏移父元素的50%宽度，然后相对于自己的宽度左偏移50%*/
            /* left: 50%;
            transform: translate(-50%, 0);*/
        } 

        #navDiv > a{
            float: left;
            width: 15px;
            height: 15px;
            background-color: red;
            opacity: 0.5;
            /* 兼容IE8的透明 */
            filter: alpha(opacity = 50);
            margin: 0 5px;
        }

        #navDiv > a:hover{
            background-color: white;
        }

    </style>

    <!-- 引入tools模块使用move()函数来实现过渡动画 -->
    <script src="js/tools.js"></script>
</head>
<body>
    <!-- 创建一个外部div，作为大的容器 -->
    <div id="outer">
        <!-- 创建ul存放图片，每一项为一张图片 -->
        <ul id="imgList">
            <li>
                <img src="./img/1.jpg">
            </li>
            <li>
                <img src="./img/2.jpg">
            </li>
            <li>
                <img src="./img/3.jpg">
            </li>
            <li>
                <img src="./img/4.jpg">
            </li>
            <li>
                <img src="./img/5.jpg">
            </li>
            <li>
                <img src="./img/6.jpg">
            </li>
            <li>
                    <img src="./img/1.jpg">
                </li>
        </ul>

        <!-- 创建导航按钮 -->
        <div id="navDiv">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>

    <script>
        // 设置图片列表的动态宽度
        // 获取图片列表ul
        var imgList = document.querySelector("#imgList");
        // 获取所有img标签
        var imgArr = document.getElementsByTagName("img");  
        // 设置imgList宽度
        imgList.style.width = 980 * imgArr.length + "px";

        // 设置导航按钮的水平居中
        var navDic = document.querySelector("#navDiv");
        // 获取outer
        var outer = document.querySelector("#outer");
        // 设置navDiv的left值
        navDiv.style.left = (outer.offsetWidth - navDiv.offsetWidth) / 2 + "px";

        // 设置a标签高亮与显示图片索引对应
        // 默认显示图片的索引
        var imgIndex = 0;
        // 获取所有的a标签
        var aArr = document.getElementsByTagName("a");
        aArr[imgIndex].style.backgroundColor = "white";


        // 点击超链接切换到对应的图片
        for(let i = 0; i < aArr.length; i++){
            // 为每一个超链接添加一个索引属性
            aArr[i].num = i;
            // 为每个超链接绑定单击响应函数
            aArr[i].onclick = function(){
                // 点选时，关闭图片切换的定时器
                clearInterval(timer);
                // 获取点击超链接的索引，并修改imgIndex
                imgIndex = this.num;

                // 修改imgList的left显示对应索引图片
                // imgList.style.left = -imgIndex * 980 + "px";
                // 使用move()函数实现图片切换
                move(imgList, "left", -980 * imgIndex, 20, function(){
                    // 手动切换到最后一张，继续进行轮播
                    autoChange();
                });

                // 修改正在选中的a标签的样式
                setAStyle();
                
            };

        }

        // 自动切换图片
        autoChange();

        // 创建一个方法用来设置选中的a标签的样式
        function setAStyle(){
            // 判断索引是否是最后一张图片
            if(imgIndex >= imgArr.length - 1){
                // 则将imgIndex设置为0，从头开始
                imgIndex = 0;

                // 此时显示最后一张图片你，而最后一张图片和第一张是一模一样的(在图片末尾添加了一张第一张图片)
                // 通过CSS将最后一张切换成第一张，由于图片的首位图片一样所以视觉上看不出切换效果
                imgList.style.left = 0;
            }

            for(let i = 0; i < aArr.length; i++){
                // 遍历所有的a标签，将a的背景色设置为红色
                // 直接修改为red时设置内联样式，优先级最高，会覆盖鼠标悬浮样式
                // 设置为空，则会使用样式表中的样式
                aArr[i].style.backgroundColor = "";
            }
            // 修改正在选中的a标签的样式
            aArr[imgIndex].style.backgroundColor = "white";
        }

        // 定义一个自动切换图片的定时器
        var timer;

        // 创建一个函数用来开启自动切换图片
        function autoChange(){
            // 开启一个定时器用来定时切换图片
            timer = setInterval(() => {
                // 图片索引自增
                imgIndex++;

                // 判断是否超出图片数组长度
                imgIndex %= imgArr.length;

                // 切换
                move(imgList, "left", -980 * imgIndex, 20, function(){
                    // 修改导航点
                    setAStyle();
                });
            }, 3000);
        }
    </script>
</body>
</html>
