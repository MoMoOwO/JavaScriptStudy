<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            数据类型指的就是字面量类型
            在JS中一共由六种数据类型：
            String字符串，
            Number数值，
            Boolean布尔值，
            Null空值，
            Undefined未定义，
            Object对象
        */

        var a = 123;

        // String字符串 必须用引号引起来，使用单引号双引号都可以但是不要混着用
        // 同种引号不能嵌套使用
        var str = "北京，你好！";
        console.log(str);
        // 如果在字符串中需要输出引号，可以使用转义字符\
        str = "he says \"Hi!\" ";
        console.log(str);

        // 输出字面量字符串str
        console.log("str");
        // 输出变量str
        console.log(str);

        
    </script>
</body>
</html>
