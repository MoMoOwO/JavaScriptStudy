<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个Person构造函数
        function Person(name, age, gender){
            this.name = name;
            this.age = age; 
            this.gender = gender;
        }

        // 修改Person原型的toString，进而Person的所有实例的都使用这个toString()
        Person.prototype.toString = function(){
            return `Person[name: ${this.name}, age: ${this.age}, gender: ${this.gender}]`;
        }

        // 创建一个Person实例
        var person1 = new Person("小刚", 19, "男");

        // 当我们直接在页面中打印一个对象时，实际上时输出的对象的toString()方法的返回值;
        // 如果我们希望在输出对象时不输出[object Object]，则可以为对象添加一个toString()方法
        // Person{name: "小刚", age: 18, gender: "男"}
        // person1.toString = function(){
        //     return "{....}";
        // }
        console.log(person1);
        var result = person1.toString();
        console.log("result = " + result);
        console.log(person1.__proto__.__proto__.hasOwnProperty("toString"));

        var person2 = new Person("小明", 18, "男");
        console.log(person2);
    </script>
</body>
</html>
