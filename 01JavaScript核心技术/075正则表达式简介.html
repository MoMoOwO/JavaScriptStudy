<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            正则表达式:
            用于定义一些字符串的规则，计算机可以根据正则表达式，来检查一个字符串是否符合规则，
            或者将字符串中符合规则的内容提取出来

            语法：
            var 变量名 = new RegExp("正则表达式", "匹配模式");
            如var reg = new RegExp("a");可以用来检查一个字符串中是否汉字字母"a"；
            在构造函数中可以传递一个匹配模式作为第二个参数，可以是："i"表示忽略大小写，"g"表示全局匹配模式
            使用 typeof检查一个正则对象，返回object
        */
        // 创建正则表达式的对象
        var reg = new RegExp("a"); // 这个正则表达式可以用来见检查一个字符串是否含有a

        console.log(reg);
        console.log(typeof reg);

        /*
            正则表达式的方法：
            test()：使用这个方法可以用来检查一个字符串是否符合正则表达式的规则，如果符合则返回true，否则返回false
        */
        var str = "a";
        var result = reg.test(str);
        console.log(result); // true
        str = "bsdafk";
        result = reg.test(str);
        console.log(result); // true
        str = "bsdAfk";
        result = reg.test(str);
        console.log(result); // false
        reg = new RegExp("a", "i"); // 忽略大小写匹配字母a
        result = reg.test(str);
        console.log(result); // true
        
    </script>
</body>
</html>
