<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            标识符：
            1. 在JS中所有可以由我们自主命名的都可以称为是标识符，如变量名、函数名、属性名
            2. 命名规则：标识符中可以含有字母、数字、_、$；标识符不能以数字开头；标识符不能是ES中的关键字或保留字
            3. 命名规范：标识符一般都采用驼峰命名法，
            4. JS底层保存标识符时实际上是采用Unicode编码，所以理论上，所有的utf-8中含有的内容都可以zuo'w作为标识符，甚至中文

        */
        var a = 0;
        var b_$ = 99;

        // var var = 3;
        // var if = 9;

        var firstName = "李";

        var 你 = "王八";
        console.log(你);
    </script>
</body>
</html>
