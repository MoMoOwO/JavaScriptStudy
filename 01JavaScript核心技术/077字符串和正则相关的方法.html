<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            字符串和正则相关的方法
            split()：可以将一个字符串差分为一个数组，
            除了传递字符或字符串还可以传递以恶正则表达式作为参数，这样方法会根据正则表达式去拆分字符串，这个方法即使不指定全局匹配也会进行全局匹配。
            search()：搜索字符串中是否含有指定内容，如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1；
            可以接收一个正则表达式作为参数，然后根据正则表达式去检索字符串，即使使用正则全局匹配有智慧返回第一次满足条件的索引。
            match()：可以根据正则表达式，从一个字符串中将符合条件的内容提取出来，默认只会返回第一个符合条件的内容，
            可以设置正则为全局匹配模式，这样就会匹配到所有内容；
            可以为一个正则表达式设置多个匹配模式，且顺序无所谓；match()会将匹配人的内容封装到一个数组中返回，即使只查询到一个结果。
            replace()：将字符串中指定内容替换为新的内容，第一个参数为被替换的内容，可以接收一个正则表达式作为参数，第二个参数为替换的新内容。
            默认只替换第一个符合条件的内容；
        */
        var str = "1a2b3c4d6e7f";
        console.log(str);
        var result = str.split("c");
        console.log(result.length);
        console.log(result);
        // 根据任意字母拆分
        result = str.split(/[A-z]/);
        console.log(result);

        str = "hello hello abcd afc helloadc";
        result = str.search(/abc/);
        console.log(result);
        // 检索字符串中是否含有abc或aec或adc
        result = str.search(/a[bed]c/);
        console.log(result);

        str = "1a2b3c4d6e7f8G9Haa";
        console.log(str);
        // 提取所有字母
        result = str.match(/[A-z]/gi);
        console.log(result);

        result = str.replace("a", "@_@");
        // 将所有小写字母替换为*
        result = str.replace(/[a-z]/g, "*");
        console.log(result);
    </script>
</body>
</html>
