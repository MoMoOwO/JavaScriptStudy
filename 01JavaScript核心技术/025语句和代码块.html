<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            程序是由一条条语句构成的
            语句时按照自上向下的顺序一条条执行的
            在JS中可以使用{}花括号来为语句进行分组
            同一个{}中的语句我们称之为一组语句,或者称之为代码块,她们要么都执行,要么都不执行.
            代码块后面就不用再写分号了。
            JS中的代码块只具有分组的作用，没有其他的用途,即代码块中的内容，在外部是完全可见的。
        */
        {
            var a = 10;
            alert('hello!');
            console.log('你好！');
            document.write('哈哈！');
        }

        console.log(a);

    </script>
</body>
</html>
