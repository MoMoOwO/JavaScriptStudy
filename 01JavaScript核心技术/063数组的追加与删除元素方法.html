<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            数组的四个方法

        */
        var arr = ["小明", "小刚", "小红", "小兰"];
        console.log(arr);

        // 1.push()该方法可以像数组的末尾添加一个或多个元素，并返回数组的新长度，
        // 可以将要添加的元素作为方法的参数传递，这样这些元素将会自动添加到数组的末尾
        arr.push("小强");
        console.log(arr);
        var lenNew = arr.push("小张", "小王");
        console.log("lenNew = " + lenNew);
        console.log(arr);

        // 2.pop()该方法可以删除数组的最后一个元素，并将被删除的元素作为返回值返回
        var returnVal = arr.pop();
        console.log(arr);
        console.log("returnVal = " + returnVal);

        // 3.unshift()该方法向数组的开头添加一个或多个元素，并返回新的数组长度
        // 像前面插入元素之后，其他的元素索引会依次调整
        lenNew = arr.unshift("小李", "小赵");
        console.log(arr);
        console.log("lenNew = " + lenNew);

        // 4.shift()该方法从数组的开头删除一个元素，并返回该元素
        returnVal = arr.shift();
        console.log(arr);
        console.log("returnVal = " + returnVal);
    </script>
</body>
</html>
