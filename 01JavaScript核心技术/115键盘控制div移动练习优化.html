<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="box1"></div>

    <script>
        /*
            用键盘方向键控制#box1上下左右移动

            优化键盘按键刚按下时的时间延迟：让定时器来控制移动，按键控制方向
        */
        // 移动速度
        var speed = 10;
        // 移动方向
        var dir = 0;
        // 让定时器控制#box1的移动，而按键来决定移动的方向
        setInterval(function(){
            switch(dir){
                case 37:
                    box1.style.left = box1.offsetLeft - speed + "px" ;
                    break;
                case 38:
                    box1.style.top = box1.offsetTop - speed + "px";
                    break;
                case 39:
                    box1.style.left = box1.offsetLeft + speed + "px" ;
                    break;
                case 40:
                    box1.style.top = box1.offsetTop + speed + "px";
                    break;
            }
        }, 30);

        document.onkeydown = function(event){
            event = event || window.event;
            // Unicode编码：←37↑38→39↓40
            // console.log(event.keyCode);
            let box1 = document.querySelector("#box1");
            // 按键控制方向
            dir = event.keyCode;
            
            // 当用户按了ctrl按键的时候速度加快
            if(event.ctrlKey){
                speed = 20;
            }else{
                speed = 10;
            }
            
        };

        // 按键释放，不再移动
        document.onkeyup = function(){
            dir = 0;
        }
    </script>
</body>
</html>
