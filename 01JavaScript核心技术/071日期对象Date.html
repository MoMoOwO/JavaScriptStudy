<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Date对象
                在JS中使用Date对象来表示一个时间,
                如果直接使用构造函数创建一个Date对象,则会封装为当前代码执行的时间,
                创建指定的时间对象,需要在构造函数中传递一个表示时间的字符串作为参数,字符串日期的格式:月份/日/年 时:分:秒
        */
        // 创建一个Date对象
        // 如果直接使用构造函数创建一个Date对象,则会封装为当前代码执行的时间
        var d = new Date();
        console.log(d);

        // 创建指定的时间对象,需要在构造函数中传递一个表示时间的字符串作为参数
        // 字符串日期的格式:月份/日/年 时:分:秒
        var d2 = new Date("11/11/2011 11:11:11");
        console.log(d2);

        /*
            getDate()获取当前日期对象是几日
            getDay()获取当前日期对象是周几,会返回一个0-6的值,0表示周日
            getMonth()获取当前日期对象是几月，会返回一个0-11的值，0表示一月
            getFullYear()获取当前日期对象的年份
            getTime()获取当前日期都西昂的时间戳,时间戳指的是从格林威治标准时间1970年1月1日0时0分0秒到当前日期所花费的毫秒数
            计算机底层在保存时间时都是使用的时间戳
        */
        var date = d2.getDate();
        console.log(date);
        var day = d2.getDay();
        console.log(day);
        var month = d2.getMonth();
        console.log(month);
        var fullYear = d2.getFullYear();
        console.log(fullYear); 
        var time = d2.getTime();
        console.log(time);

        var d3 = new Date("1/1/1970 0:0:0");
        time = d3.getTime();
        console.log(time); // 东八区时区时间

        // 获取当前的时间戳 -- 代码执行到此处的时间戳，可以利用它来测试代码的性能
        var timeStart = Date.now();
        console.log(time);

        for(let i = 0; i < 100; i++){
            console.log(i);
        }

        var timeEnd = Date.now();
        console.log("执行时间" + (timeEnd - timeStart) + "毫秒");


    </script>
</body>
</html>
