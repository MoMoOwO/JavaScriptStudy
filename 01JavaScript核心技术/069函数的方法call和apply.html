<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function test(a, b){
            console.log("我是测试函数");
            console.log(this);

            console.log("a = " + a);
            console.log("b = " + b);
        }
        /*
            在函数对象中有两个方法call()与apply(),需要通过函数来调用
            当函数调用call()和apply()方法时,都会调用函数执行;
            在调用call()和apply()时可以将一个对象指定为第一个参数此时这个对象将会成为函数执行时的this
            call()方法可以将实参在函数对象之后依次传递，apply方法需要将实参封装到一个数组中统一传递

            this的指向情况
            以函数的形式调用时，this永远指向window
            以方法的形式调用时，this指向调用方法的对象
            以构造函数形式调用用，this指向新创建的对象
            使用call()和apply()调用时，this是指定的那个对象
            
        */
        // 当函数调用call()和apply()方法时,都会调用函数执行;
        test.call();
        test.apply();

        var obj = {
            name: "小明",
            age: 18,
            getName: function(){
                console.log(this.name);
            }
        };
        var obj2 = {
            name: "小红"
        }

        // 在调用call()和apply()时可以将一个对象指定为第一个参数此时这个对象将会成为函数执行时的this
        test.call(obj);
        obj.getName();
        obj.getName.apply(obj2);

        // call()方法可以将实参在函数对象之后依次传递
        test.call(obj, 12, 34);
        test.apply(obj, [56, 78]);
    </script>
</body>
</html>
