<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            JS中的数据类型
            - String 字符串
            - Number 数值
            - Boolean 布尔值
            - Null 空值
            - Undefined 未定义
                - 以上者五种类型属于基本数据类型，以后只要看到的之不是上面5中，全都是对象
            - Object 对象

            基本数据类型都是单一的值，不同的单一的值没有任何联系

            如一个人的信息（name,gender,age）
            let name = '李华';
            let gender = '难';
            let age = 18;
            如果使用基本数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体，这就引出了对象的需求

            对象属于一种复合的数据类型，在对象中可以保存多个不同的数据类型的属性。

            对象的分类:
            1. 内建对象:
                由ES标准中定义的对象,在任何的ES的实现中都可以使用
                比如Math String Number Boolean Function Object...
            2. 宿主对象
                由JS的运行环境提供的对象,目前来讲主要值由浏览器提供的对象,
                比如DOM、BOM
            3. 自定义对象
                由开发人员自己创建的对象

            对象的基本操作
            1.创建一个对象，使用new关键字调用的函数,是构造函数constructor,构造函数是专门用来创建对象的函数.
            使用typeof返回变量类型会返还object
            2.在对象中保存的值成为属性,向对象添加属性
            对象.属性名 = 属性值;
            3.读取对象中的属性
            语法：对象.属性名
            如果读取对象中没有的属性,不会报错,而是返回undefined
            4.修改对象的属性值
            对象.属性名 = 新属性值;
            5.删除对象的属性
            语法：delete 对象.属性名;

        */

        // 创建一个对象
        // 使用new关键字调用的函数,是构造函数constructor,构造函数是专门用来创建对象的函数.
        // 使用typeof返回变量类型会返还object
        let obj = new Object();
        console.log(obj);
        console.log(typeof obj);

        // 在对象中保存的值成为属性,向对象添加属性
        // 语法: 对象.属性名 = 属性值;
        // 向obj中添加一哥name属性
        obj.name = '大明';
        obj.gender = '男';
        obj.age = 18;
        console.log(obj);

        // 读取对象中的属性
        // 语法：对象.属性名
        console.log(obj.name);
        console.log(obj.gender);
        console.log(obj.age);
        // 如果读取对象中没有的属性,不会报错,而是返回undefined
        console.log(obj.hello);

        // 修改对象的属性值
        obj.name = '小刚';
        console.log(obj);

        // 删除对象的属性
        delete obj.age;
        console.log(obj);
    </script>
</body>
</html>
