<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个对象
        let obj = new Object();

        // 像对象中添加属性
        obj.name = '小明';
        obj.age = 18;

        // 对象的属性可以是任何的数据类型,也可以是一个函数
        obj.getName = function(){
            console.log(obj.name);
        };

        // 调用obj对象的方法
        obj.getName();

        function test(){
            console.log('函数');
        }
        // 调用函数
        test();


        /*
            函数也可以成为对象的属性,
            如果一个函数作为一个对象的属性保存,那么我们称这个函数是这个对象的方法(method),
            调用这个函数就称为调用对象的方法,只是说法上不同,本质一样.
        */

        // 使用对象字面量为对象添加方法
        let obj2 = {
            name: '小刚',
            age: 20,
            getName: function(){
                console.log(obj2.name);
            }
        };

        obj2.getName();

    </script>
</body>
</html>
