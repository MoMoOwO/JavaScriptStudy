<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            函数
                函数也是一个对象
                函数中可以封装一些功能(代码)，在需要是可以执行这些功能(代码)。
                函数可以保存一些代码，在需要的时候调用。
                使用typeof检查一个函数的类型时，会返回function

                封装到函数中的代码不会立即执行
                函数中的代码会在函数调用的时候执行,调用函数语法:函数对象()
                当调用函数使,函数中封装的代码会按顺序执行
            调用构造函数创建一个函数
                语法： var 函数名 = new Function("函数中执行的代码");
                然而使用构造函数创建一个函数对象很不方便,所以实际中很少使用此方法

            使用函数声明来创建一个函数
                语法:function 函数名(形参1, 形参2, ...){
                    语句...
                }
            使用函数表达式来创建一个函数
                语法：var 函数名 = function(形参1, 形参2, ...){
                    语句...
                }
        */

        // 使用构造函数创建一个函数对象
        // 可以将要封装的代码一字符串的形式传递给构造函数
        let fun = new Function("console.log('Hello This is a Function.')");
        // 封装到函数中的代码不会立即执行
        // 函数中的代码会在函数调用的时候执行,调用函数语法:函数对象()

        console.log(typeof fun);

        console.log(fun);

        // 调用函数
        fun();
        fun();

        // 然而使用构造函数创建一个函数对象很不方便,所以实际中很少使用此方法


        // 使用函数声明来创建一个函数
        function fun2(){
            console.log('这是第二个函数！');
            alert('警告！');
            document.write('写文档！');
        }
        console.log(fun2);
        // 调用fun2
        fun2();


        // 使用函数表达式来创建一个函数
        let fun3 = function(){
            console.log('我是匿名函数');
        };

        fun3();
    </script>
</body>
</html>
