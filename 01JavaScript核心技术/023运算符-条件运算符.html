<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            条件运算符,也叫三元运算符、三目运算符
            条件表达式 ? 语句1 : 语句2
            执行流程：条件运算符在执行时，首先对条件表达式进行求值，如果该值为true则执行语句1并返回执行结果，如果该值为false则执行语句2并返回执行结果
            如果条件表达式的值为非布尔值，那么会先将其传唤为布尔值在进行运算
        */

        true ? console.log('语句1') : console.log('语句2');
        false ? console.log('语句1') : console.log('语句2');

        let a = 10;
        let b = 5;
        a > b ? console.log('a大') : console.log('b大');
        // 获取a和b中的最大值
        let max = a > b ? a : b;
        console.log('max = ' + max); 

        // 获取a、b、c中的最大值
        let c= 11;
        max = max > c ? max : c;
        console.log('max = ' + max);

        // 不推荐使用这种简写方式，因为不方便阅读
        // max = a > b ? a > c ? a : c : b > c ? b : c;
        max = a > b ? (a > c ? a : c) : (b > c ? b : c);
        console.log('max = ' + max);

        // 如果条件表达式的值为非布尔值，那么会先将其传唤为布尔值在进行运算
        'hello' ? console.log('语句1') : console.log('语句2');
        '' ? console.log('语句1') : console.log('语句2');
    </script>
</body>
</html>
