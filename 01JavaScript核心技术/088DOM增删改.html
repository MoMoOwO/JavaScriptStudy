<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/css.css">
</head>
<body>

    <div id="total">
        <div class="inner">
            <p>你喜欢哪个城市？</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>

    <div id="btnlist">
        <div><button id="btn01">创建一个"广州"节点，添加到#city下</button></div>
        <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
        <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个"广州"节点，添加到#city下</button></div>
    </div>

    <script>
            /*
                DOM增删改
                appendChild()把新的子节点添加到指定节点，父节点.appendChild(子节点);
                removeChild()删除子节点，父节点.removeChild(子节点);
                replaceChild()替换子节点，父节点.replaceChild(新节点, 旧节点);
                insertBefore()在指定的子节点前面插入新的子节点，父节点.insertBefore(新节点, 旧节点);
                createElement()创建元素节点，需要一个标签名作为参数，
                将会根据标签名创建元素节点对象，并将创建好的对象作为返回值返回
                createTextNode()创建文本节点，
                需要文本内容作为参数，将会根据内容创建文本节点，并将新的节点返回
            */

            function btnClick(btnId, fun){
                var btnObj = document.getElementById(btnId);
                btnObj.onclick = fun;
            }

            // 创建一个"广州"节点，添加到#city下
            btnClick("btn01", function(){
                // 创建"广州"节点<li>广州</li>
                // 创建li元素节点
                let gzli = document.createElement("li");
                // 创建"广州"文本节点
                let gzText = document.createTextNode("广州");
                // 将gzText文本节点设置为gzli的子节点
                gzli.appendChild(gzText);

                // 将节点添加到#city下
                // 获取#city节点
                let city = document.querySelector("#city");
                city.appendChild(gzli);
            });
            
            // 将"广州"节点插入到#bj前面
            btnClick("btn02", function(){
                // 创建li元素节点
                let gzli = document.createElement("li");
                // 创建"广州"文本节点
                let gzText = document.createTextNode("广州");
                // 将gzText文本节点设置为gzli的子节点
                gzli.appendChild(gzText);

                // 获取#bj节点
                let bj = document.querySelector("#bj");
                // 获取#city节点
                let city = document.querySelector("#city");
                city.insertBefore(gzli, bj);
            });

            // 使用"广州"节点替换#bj节点
            btnClick("btn03", function(){
                // 创建li元素节点
                let gzli = document.createElement("li");
                // 创建"广州"文本节点
                let gzText = document.createTextNode("广州");
                // 将gzText文本节点设置为gzli的子节点
                gzli.appendChild(gzText);

                // 获取#bj节点
                let bj = document.querySelector("#bj");
                // 获取#city节点
                let city = document.querySelector("#city");
                city.replaceChild(gzli, bj);
            });

            // 删除#bj节点
            btnClick("btn04", function(){
                // 获取#bj节点
                let bj = document.querySelector("#bj");
                // 获取#city节点
                //let city = document.querySelector("#city");
                //city.removeChild(bj);

                // 先获取父元素再调用父元素的removeChild()
                bj.parentNode.removeChild(bj);
            });

            // 读取city内的HTML代码
            btnClick("btn05", function(){
                let city = document.querySelector("#city");
                console.log(city.innerHTML);
            });

            // 设置#bj内的HTML代码
            btnClick("btn06", function(){
                // 获取#bj节点
                let bj = document.querySelector("#bj");
                bj.innerHTML = "修改的内容";
            });

            // 创建一个"广州"节点，添加到#city下
            btnClick("btn07", function(){
                let city = document.querySelector("#city");
                // 使用innerHTML也可以实现DOM增删改的一些操作
                // 一般会两种方式结合使用
                //city.innerHTML += "<li>广东</li>";

                let gzli = document.createElement("li");
                gzli.innerHTML = "广州";
                city.appendChild(gzli);
            });
    </script>
</body>
</html>
