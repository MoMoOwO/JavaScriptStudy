<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            基本数据类型：String、Number、Boolean、Null、Undefined；
            引用数据类型：Object

            在JS中为我们提供了三个包装类，通过这三个包装类可以将基本数据类型的数据转换为对象
            String()
                将一个基本数据类型字符串转换为String对象
            Number()
                将一个基本数据类型数值转换为Number对象
            Boolean()
                将一个基本数据类型布尔值转换为Boolean对象
            注意：实际应用中基本不会使用基本数据类型的对象，如果使用基本数据类型的对象，在做一些比较时可能会带来一些不可预期的结果
        */

        var num = 123;
        console.log(typeof num);
        var numObj = new Number(num);
        console.log(typeof numObj);
        console.log(numObj);

        var str = "hello";
        console.log(typeof str);
        console.log(str);
        var strObj = new String(str);
        console.log(typeof strObj);
        console.log(strObj);

        var bool = true;
        console.log(typeof bool);
        console.log(bool);
        var boolObj = new Boolean(bool);
        console.log(typeof boolObj);
        console.log(boolObj);


        // 对象操作更加灵活了
        numObj.hello = "你好";
        console.log(numObj);

        var num1 = new Number(3);
        var num2 = new Number(3);
        console.log(num1 == num2);
        
        var b = new Boolean(false);
        if(b){
            console.log("我运行了~~~");
        }

        /*
            方法和属性只能添加给对象，不能添加给基本数据类型，当我们对一些基本数据类型的值去调用属性和方法时，
            浏览器会临时使用包装类将其转换为对象，然后在调用对象的属性和方法，调用完之后在将其转换为基本数据类型。
        */
        var s = 123;
        s = s.toString();
        console.log(s)
        console.log(typeof s);
        
        s.hello = "你好";   // 转换了第一次,转换添加属性后销毁
        console.log(s.hello); // 第二次转换 undefined
    </script>
</body>
</html>
