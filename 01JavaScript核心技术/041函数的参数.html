<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            可以在函数的()中指定一个或多个形参(形式参数),多个形参之间使用','隔开,声明形参就相当于在函数内部声明对应的变量,但并不赋值
            调用函数使,可以在()中指定实参(实际参数),实参会赋值给函数中对应的形参。调用函数时解析器不会检查实参的类型，
            所以在调用函数的时候要注意是否有可能会接收到非法的参数，如果有可能则需要对参数进行类型的检查。
            调用函数时，解析器也不会检查实参的数量，多余的实参不会被赋值，如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined
            函数的实参可以是任意数据类型
        */
        // 定义一个用来求两个数和的函数
        function sum(a, b){
            console.log(`${a} + ${b} = ${a + b}`);
        }

        // 调用函数使,可以在()中指定实参(实际参数),实参会赋值给函数中对应的形参
        sum(45, 67);
        sum(123, 456);

        // 调用函数使解析器不会检查实参的类型
        sum(123, 'hello');
        sum(true, false);

        // 调用函数时，解析器也不会检查实参的数量
        sum(1);
        sum(1, 3, 'pink', true);
    </script>
</body>
</html>
