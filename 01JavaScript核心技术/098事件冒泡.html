<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        #span1{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="box1">
        我是box1
        <span id="span1">我是span</span>
    </div>

    <script>
        /*
            事件冒泡(Bubble)
            所谓的事件冒泡指的就是事件的向上传到，当后代元素上的事件被触发时，
            其祖先元素的相同事件也会被触发，在开发中大部分情况下冒泡都是有用的，
            如果不希望发生事件冒泡可以通过事件对象来取消事件冒泡，可以通过将事件对象的cancelBubble属性设置为true来取消事件冒泡
        */
        // 为#span1绑定一个单击响应函数
        var span1 = document.querySelector("#span1");
        span1.onclick = function(){
            console.log("单击了#span1");
        };

        // 为#box1绑定一个单击响应函数
        var box1 = document.querySelector("#box1");
        box1.onclick = function(event){
            console.log("单击了#box1");

            event = event || window.event;
            // 可以通过将事件对象的cancelBubble属性设置为true来取消事件冒泡
            event.cancelBubble = true;
        };

        // 为body绑定一个单击响应函数
        document.body.onclick = function(){
            console.log("单击了body");
        };
    </script>
</body>
</html>
