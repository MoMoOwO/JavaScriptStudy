<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 面量都是一些不可改变的值，比如1，2，3，4，5；字面量都是可以直接使用的，但是我们一般都不会直接使用字面量
        // 变量：变量可以用来保存字面量，而且变量的值是可以任意改变的；变量更加方便我们使用，所以在开发中都是通过变量去保存字面量而不会直接使用字面量。

        // 声明变量 -- 在js中使用var关键字来声明一个变量
        var a;
        // 为变量赋值，变量=字面量，将字面量赋值给变量
        a = 123;
        console.log(a);

        // 变量声明与赋值同时进行
        var b = 456;
        console.log(b);

        // 通过变量对字面量进行描述
        var age = 80;

    </script>
</body>
</html>
