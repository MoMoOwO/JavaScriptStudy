<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            立即执行函数
            函数声明之后直接调用，一般只调用一次。
            用一个括号来包裹一个匿名函数，说明这是一个整体的函数对象，然后在这个函数对象之后再加一对括号来调用函数吗，
            同样可以在调用的时候传递参数。
            同样
        */

        (function(){
            alert('我是一个匿名函数~~');
        })();

        (function(a, b){
            console.log(`${a} + ${b} = ${a + b}`);
        })(12, 34);

    </script>
</body>
</html>
