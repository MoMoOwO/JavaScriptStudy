<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            在调用函数时，浏览器每次都会传递进两个隐含的参数，一个是函数的下文对象this，另一个是封装实参的对象arguments；
            arguments是一个类数组对象，虽不是一般的数组，但是可以像数组一样获取长度，arguments的长度就是实参的个数；
            在调用函数时，我们所传递的实参都会在arguments中保存，所以即使不定义形参也能通过arguments来使用实参，只不过比较麻烦
            arguments[0]第一个实参arguments[1]第二个实参。。。
            它里面有一个属性叫callee，这个属性对应一个函数对象，就是当前正在执行的函数对象。

        */
        function test(){
            console.log(arguments);
            console.log(arguments instanceof Array);
            console.log(Array.isArray(arguments));
            console.log(arguments.length);
            console.log(arguments[2]);
            console.log(arguments.callee == test);
        }

        test(111, true, null);
    </script>
</body>
</html>
