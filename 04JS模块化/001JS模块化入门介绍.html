<body>
    <script>
        /*
            1.什么是模块、模块化？
                将一个复杂的程序一句一定的规则(规范)封装成几个块(文件)，并进行组合在一起；
                块的内部数据/实现是私有的，只是向外暴漏一些接口(方法)与外部其他模块通信。
            2.为什么要模块化？
                Web sites are turning into Web Apps：Web站点正在变为Web应用
                Code complexity grows as the site gets bigger：随着Web站点的增长，代码的复杂性也在增加
                Highly decoupled JS files/modules is wanted：需要高度解耦的JS文件/模块
                Deployment wants optimized code in few HTTP calls：部署需要在很少的HTTP其他泥鳅中优化代码
            3.模块化的好处：
                避免命名冲突(减少命名空间污染)
                更好的分离，按需加载
                更高的复用性
                高可维护性
            4.页面可能需要多次引入加载script，带来了：请求过多、依赖模糊、难以维护等问题。
        */
    </script>
</body>
</html>
