<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1.理解
                全称：Immediately-Invoked Function Expression：立即执行函数表达式(匿名函数自调用)
            2.作用
                隐藏实现，不会污染外部(全局)命名空间，用它来编写JS模块
        */
        (function(){ // 匿名函数自调用
            console.log("...");
            var a = 3;
            console.log(a + 3);
        })();
        var a = 4;
        console.log(a);
        console.log("------------");

        (function(){
            var a = 1;
            function test(){
                console.log(++a);
            }
            window.$ = function(){ // 向外暴漏一个全局函数
                return {
                    test: test
                }
            }
        })();
        $().test(); // $是一个函数，$执行后返回的是一个对象
    </script>
</body>
</html>
