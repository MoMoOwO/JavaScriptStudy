<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        // 题1，下面代码输出什么？
        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function(){
                return function(){
                    return this.name;
                };
            }
        };
        console.log(object.getNameFunc()()); // The Window  object.getNameFunc返回了一个函数，再执行这个函数，没有出现闭包

        console.log("----------");

        // 题2，下面代码输出什么？
        var name2 = "The Window";
        var object2 = {
            name2: "My Object",
            getNameFunc: function(){
                var that = this;
                return function(){
                    return that.name2;
                };
            }
        };
        console.log(object2.getNameFunc()()); // My Object  object.getNameFunc返回了一个函数，再执行这个函数，出现闭包(that)


        // 题3
        function fun(n, o){
            console.log(o);
            return {
                fun: function(m){
                    return fun(m, n);
                }
            };
        }
        var a = fun(0);
        a.fun(1);
        a.fun(2);
        a.fun(3);

        var b = fun(0).fun(1).fun(2).fun(3);

        var c = fun(0).fun(1);
        c.fun(2);
        c.fun(3);
    </script>
</body>
