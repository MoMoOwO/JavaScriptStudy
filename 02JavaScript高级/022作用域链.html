<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
            作用域链：
            1.理解：多个上下级关系的作用域形成的链，它的方向是从下向上的(从内到外)，查找变量时就是沿着作用域链来查找的。
            2.查找一个变量的查找规则：A.在当前作用域下的执行上下文中查找对应的属性，如果有直接返回，否则进入B；
            B.在上一级作用域的执行上下文中查找对应的属性，如果有直接返回，否则进入下一步；
            再次执行B的相同操作，知道找到全局作用域，如果找到则返回，找不到就抛出找不到的异常。
        */

        var a = 1;
        function fn1(){
            var b = 2;
            function fn2(){
                var c = 3;
                console.log(a); // 1
                console.log(b); // 2
                console.log(c); // 3
                console.log(d); // 报错 d is not undefined
            }
            fn2();
        }
        fn1();
    </script>
</body>
</html>
