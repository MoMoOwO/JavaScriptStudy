<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./js/myModule.js"></script>
    <script type="text/javascript" src="./js/myModule2.js"></script>
</head>
<body>
    <script>
        /*
            闭包的应用：自定义JS模块
                具有特定功能的js文件
                将所有的数据和功能都封装在一个函数内部(私有的)
                只向外暴漏一个包含n个方法的对象或函数
                模块的使用者，只需要通过模块暴漏的对象嗲用用方法来实现对应的功能
        */
        // 使用myModule.jsu以return函数对象的形式暴漏的模块
        var modules = myModule();
        modules.doSomething();
        modules.doOtherthing();

        console.log("--------------")
        // 使用myModules.js以为window添加一个属性并赋值为模块中的函数来暴漏模块
        // 由于时window对象的属性，所以可以直接访问
        myModule2.doSomething();
        myModule2.doOtherthing();
    </script>
</body>
</html>
