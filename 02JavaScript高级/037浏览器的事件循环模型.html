<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">测试</button>
    <script>
        /*
            浏览器的事件循环模型：
            1.所有代码分类：初始化执行代码(同步代码)：包含绑定DOM事件监听、设置定时器、发送ajax请求的代码；
            回调执行代码(异步代码)：处理回调逻辑。
            2.js引擎执行代码的基本流程：初始化代码-->回调代码
            3.模型的两个重要组成部分：
            时间管理模块，回调队列
            4.模型的运转流程：
            执行初始化代码，将事件回调函数交给对应模块管理；
            当事件发生时，管理模块会将回调函数及其数据添加到回调队列中；
            只有当初始化代码执行完后(可能需要一定时间)，才会遍历读取回调队列中的回调函数执行。
        */
        function fn1(){
            console.log("fn1()");
        }
        fn1();
        document.querySelector("#btn").onclick = function(){
            console.log("点击了btn");
        };
        setTimeout(function(){
            console.log("定时器执行了...");
        }, 2000);
        function fn2(){
            console.log("fn2()");
        }
        fn2();
    </script>
</body>
</html>
